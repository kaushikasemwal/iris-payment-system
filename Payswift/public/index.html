<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaySwift - Secure Payments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PaySwift</h1>
        <p>AI-Powered Iris Authentication for Secure Payments</p>
    </header>

    <section id="payment">
        <h2>Authenticate & Pay</h2>
        <input type="text" id="amount" placeholder="Enter Amount">
        <input type="file" id="iris_scan" accept="image/*">
        <button onclick="processPayment()">Send Payment</button>
        <p id="result"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
